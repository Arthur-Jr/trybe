<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>
<body>
  <header>
    <h1>Formulário</h1>
  </header>
  
  <form action="" method="GET" id="form">
    
    <fieldset id="field-1">
      
      <div class="line-form">
        <label for="full-name">Nome Completo:</label>
        <input type="text" id="full-name" name="full-name" required>
      </div>
      
      <div class="line-form">
        <label for="input-email">Email:</label>
        <input type="email" name="email" id="input-email" required>
      </div>

      <div class="line-form">
        <label for="input-cpf">CPF:</label>
        <input type="number" name="cpf" id="input-cpf" min="11" required>
      </div>

      <div class="line-form">
        <label for="input-adress">Endereço:</label>
        <input type="text" name="adress" id="input-adress" required>
      </div>

      <div class="line-form">
        <label for="input-city">Cidade:</label>
        <input type="text" name="city" id="input-city" required>
      </div>

      <div class="line-form">
        <label for="select-state">Estado onde você mora:</label>
        <select name="Estado" id="select-state" required>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="ES">Espiríto Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato do Grosso do Sul</option>
          <option value="MG">minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="Se">Sergipe</option>
          <option value="TO">Tocantins</option>
          <option value="DF">Distrito Federal</option>
        </select>
      </div>

      <div class="line-form">
        <p>Onde você mora:</p>

        <input type="radio" name="house" id="input-house" required>
        <label for="input-house">Casa</label>

        <input type="radio" name="house" id="input-house" required>
        <label for="input-house">Apartamento</label>
      </div>

    </fieldset>

    <fieldset id="field-2">
      
      <div class="line-form">
        <label for="input-abstract">Resumo do seu curriculo:</label>
        <textarea name="abstract" id="input-abstract" cols="1000" required></textarea>
      </div>

      <div class="line-form">
        <label for="input-role">Cargo:</label>
        <input type="text" name="cargo" id="input-role"required>
      </div>

      <div class="line-form">
        <label for="input-description">Descrição do cargo:</label>
        <textarea type="text" name="description" id="input-description" required></textarea>
      </div>

      <div class="line-form">
        <label for="input-date">Data de inicio:</label>
        <input type="date" name="data" id="input-date">
      </div>

    </fieldset>

    <button type="submit" id="btn-submit">Enviar</button>
  </form>
  <button id="btn-show-last">Mostrar informações</button>
  <div id="save"></div>
  <button id="btn-clear">Limpar Informações</button>

  <script src="script.js"></script>
</body>
</html>
