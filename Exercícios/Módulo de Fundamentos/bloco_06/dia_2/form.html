<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>
<body>
  <header class="text-center">
    <h1>Formulário</h1>
  </header>
  
  <form action="" method="GET" class="container form">
    
    <div class="mb-3">
      <label class="form-label" for="full-name">Nome Completo:</label>
        <input class="form-control" type="text" id="full-name" name="full-name" data-validate-field="name">
    </div>
        
    <div class="mb-3">
      <label class="form-label" for="input-email">Email:</label>
      <input class="form-control" type="email" name="email" id="input-email" data-validate-field="email">
    </div>

    <div class="mb-3">
      <label class="form-label" for="input-cpf">CPF:</label>
      <input class="form-control" type="number" name="cpf" id="input-cpf" data-validate-field="cpf">
    </div>

    <div class="mb-3">
      <label class="form-label" for="input-adress">Endereço:</label>
      <input class="form-control" type="text" name="adress" id="input-adress" data-validate-field="text1">
    </div>

    <div class="mb-3">
      <label class="form-label" for="input-city">Cidade:</label>
      <input class="form-control" type="text" name="city" id="input-city" data-validate-field="text2">
    </div>

    <div class="mb-3">
      <label class="form-label" for="select-state">Estado onde você mora:</label>
      <select class="form-select" name="Estado" id="select-state" data-validate-field="select">
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="ES">Espiríto Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato do Grosso do Sul</option>
            <option value="MG">minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="Se">Sergipe</option>
            <option value="TO">Tocantins</option>
            <option value="DF">Distrito Federal</option>
      </select>
    </div>

    <div class="mb-3">
      <p class="form-label">Onde você mora:</p>

      <input class="form-check-input" type="radio" name="house" id="input-house" checked data-validate-field="radio">
      <label class="form-check-label" for="input-house">Casa</label>

      <input class="form-check-input" type="radio" name="house" id="input-house" data-validate-field="radio">
      <label class="form-check-label" for="input-house">Apartamento</label>
    </div>
      
    <div class="mb-3">
      <label class="form-label" for="input-abstract">Resumo do seu curriculo:</label>
      <textarea class="form-control" name="abstract" id="input-abstract" data-validate-field="textArea1"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label" for="input-role">Cargo:</label>
      <input class="form-control" type="text" name="cargo" id="input-role" data-validate-field="text">
    </div>

    <div class="mb-3">
      <label class="form-label" for="input-description">Descrição do cargo:</label>
      <textarea class="form-control" name="description" id="input-description" data-validate-field="textArea"></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label" for="input-date">Data de inicio:</label>
      <input class="form-control" type="date" name="data" id="input-date" data-validate-field="date">
    </div>

    <button class="btn btn-success" type="submit" id="btn-submit">Enviar</button>
  </form>
  <br>
  <div class="container" id="btn-container">
    <button class="btn btn-info" id="btn-show-last">Mostrar informações</button>
    <button class="btn btn-warning" id="btn-clear">Limpar Informações</button>
    <div class="container" id="save"></div>
  </div>

  <script src="/node_modules/just-validate/dist/js/just-validate.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
